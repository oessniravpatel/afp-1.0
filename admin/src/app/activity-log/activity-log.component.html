 <!--  page-wrapper -->
 <div id="page-wrapper">
  <div class="row"> 
    <!--  page header -->
    <div class="col-lg-12">
      <h1 class="page-header">Activity Log</h1>
    </div>   
    <!-- end  page header --> 
  </div>
  <div class="row">
    <div class="col-lg-12"> 
      <!-- Advanced Tables -->
      <div class="panel panel-default">
        <!-- <div class="panel-heading"> 
          
        </div> -->
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>User Name</th>
                  <th>Role Name</th>
                  <th>Module</th>
                  <th>Activity</th>
                  <th>Date Created</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let log of activitylogList; let i = index" >
                      <td class="width_8">{{i+1}}</td>
                      <td class="width_18">{{log.UserName}}</td> 
                      <td class="width_18">{{log.RoleName}}</td>
                      <td class="width_18">{{log.Module}}</td>
                      <td class="width_18">{{log.Activity}}</td>
                      <td class="width_10">{{log.CreatedOn | date:'MM/dd/yyyy H:mm:ss'}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--End Advanced Tables --> 
    </div>
  </div>
</div>
<!-- end page-wrapper -->
