<!--  page-wrapper -->
<div id="page-wrapper">
  <div class="row">
       <!-- page header -->
      <div class="col-lg-12">
          <h1 class="page-header">{{header}}  Domain</h1>
      </div>
      <!--end page header -->
  </div>
  <div class="row">
      <div class="col-lg-12">
          <!-- Form Elements -->
          <div class="panel panel-default">
              <div class="panel-heading">
                  Domain
                  <div class="btn-group pull-right add-right">
                       <a routerLink="/domain/list" class="btn btn-danger btn-add">
                       <i class="fa fa-reply fa-fw"></i> Back
                       </a>
                 </div>
              </div>
              <div class="panel-body">
                  <div class="row">
                      <!--<div class="col-lg-12">-->
                          <form class="form-validate" #domainForm="ngForm" (ngSubmit)="addDomain(domainForm)">
                              <div class="form-group col-md-6">
                                  <label><span class="required">*</span>Domain</label>
                                  <input type="text" class="form-control" #Name="ngModel" [(ngModel)]="domainEntity.Name" name="Name" pattern="[a-zA-Z\s]{2,}" maxlength="100" [ngClass]="{red_border: (Name.dirty && Name.invalid) || (Name.pristine && submitted)}" required/>  
                                  <span class="error_span" *ngIf="(Name.dirty && Name.invalid) || (Name.pristine && submitted)"> 
                                    <span *ngIf="Name.errors.required || (Name.pristine && submitted)">Please enter Domain</span>
                                    <span *ngIf="Name.errors && Name.errors.pattern">Please enter valid Domain</span>
                                </span>
                                </div>
          
          <div class="form-group col-md-6">
                                  <label><span class="required">*</span>Active?</label>
                                  
            <br>
            <div class="radio_box">
              <input type="radio"  name="IsActive" id="role1" value="1" #IsActive="ngModel" [(ngModel)]="domainEntity.IsActive" required/>
              <label for="role1">Yes</label>
            </div>
            <div class="radio_box">
              <input type="radio" name="IsActive" id="role2" value="0" #IsActive="ngModel" [(ngModel)]="domainEntity.IsActive" required/>
              <label for="role2">No </label>
            </div><br>
            <span class="error_span" *ngIf="(IsActive.dirty && IsActive.invalid) || (IsActive.pristine && submitted)"> 
                <span *ngIf="IsActive.errors.required || (IsActive.pristine && submitted)">Please select Active Status</span>
              </span>

                              </div>
          <div class="clearfix"></div>
          <div class="form-btn">
            <button type="submit" [disabled]="btn_disable || domainEntity.isdisabled==1" class="btn sub-btn"><span>Submit</span></button>
            <button type="button" *ngIf="domainEntity.DomainId==0" (click)="clearForm(domainForm)" class="btn res-btn"><span>Clear</span></button>
          </div>
                          </form>
                      </div>
                  </div>
              <!--</div>-->
          </div>
           <!-- End Form Elements -->
      </div>
  </div>
</div>
<!-- end page-wrapper -->
