 <!--  page-wrapper -->
 <div id="page-wrapper">
  <div class="row"> 
    <!--  page header -->
    <div class="col-lg-12">
      <h1 class="page-header">Email Log</h1>
    </div>   
    <!-- end  page header --> 
  </div>
  <div class="row">
    <div class="col-lg-12"> 
      <!-- Advanced Tables -->
      <div class="panel panel-default">
        <!-- <div class="panel-heading"> 
          
        </div> -->
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Cc</th>
                  <th>Bcc</th>
                  <th>Subject</th>
                  <th>Date Created</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let log of emaillogList; let i = index" >
                      <td class="width_8">{{i+1}}</td>
                      <td class="width_18">{{log.From}}</td> 
                      <td class="width_18">{{log.To}}</td>
                      <td class="width_18">{{log.Cc}}</td>
                      <td class="width_18">{{log.Bcc}}</td>
                      <td class="width_10">{{log.Subject}}</td>
                      <td class="width_10">{{log.CreatedOn | date:'MM/dd/yyyy H:mm:ss'}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--End Advanced Tables --> 
    </div>
  </div>
</div>
<!-- end page-wrapper -->
