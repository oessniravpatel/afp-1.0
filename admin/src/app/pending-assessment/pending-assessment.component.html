 <!--  page-wrapper -->
 <div id="page-wrapper">
  <div class="row"> 
    <!--  page header -->
    <div class="col-lg-12">
      <h1 class="page-header">Incomplete Assessment Report</h1>
    </div>   
    <!-- end  page header --> 
  </div>
  <div class="row">
    <div class="col-lg-12"> 
      <!-- Advanced Tables -->
      <div class="panel panel-default">
        <div class="panel-heading"> !
          
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Assessment Name</th>
                  <th>Email</th>
                  <th>Name</th>
                  <th>Start Date</th>
                  <th>Attended/Out of Total KSA</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let pa of pendingAssList; let i = index" >
                      <td>{{i+1}}</td> 
                      <td>{{pa.AssessmentName}}</td>
                      <td>{{pa.EmailAddress}}</td>
                      <td>{{pa.UserName}}</td>
                      <td>{{pa.StartTime | date:'MM/dd/yyyy'}}</td>
                      <td>{{pa.attendksa}}/{{pa.totalksa}}</td>
                    </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--End Advanced Tables --> 
    </div>
  </div>
</div>
<!-- end page-wrapper -->
