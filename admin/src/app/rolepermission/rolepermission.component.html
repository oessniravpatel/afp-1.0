<!--  page-wrapper -->
<div id="page-wrapper">
  <div class="row">
    <!-- page header -->
    <div class="col-lg-12">
      <h1 class="page-header">Roles Permission</h1>
    </div>
    <!--end page header -->
  </div>
  <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
      {{globals.message}}
   </div>
  <div class="row">
    <div class="col-lg-12">
      <!-- Form Elements -->
      <div class="panel panel-default">
        <div class="panel-heading">
          Roles Permission
        </div>
        <div class="panel-body">
          <div class="row">
            <!--<div class="col-lg-12">-->
            <form class="form-validate" method="get" role="form" action="rolepermission.html">
              <div class="form-group col-md-12">
                <label class="col-md-2 small-padding">
                  <span class="required">*</span>Select Role</label>
                <div class="col-md-6">
                  <select class="form-control" (change)="getRolePermission()" #RoleId="ngModel" [(ngModel)]="roleEntity.RoleId" name="RoleId">                    
                    <option *ngFor="let role of roleList" value="{{role.RoleId}}">{{role.RoleName}}</option>                                                          
                </select>
                </div>
              </div>              
            </form>
          </div>
        </div>
        <!--</div>-->
      </div>
      <!-- End Form Elements -->
      <div class="panel panel-default">
        <div class="panel-heading"> Roles Permission 
          
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 100%;">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Screens</th>
                  <th class="text-center" style="width: 20%;">View</th>
                  <th class="text-center" style="width: 20%;">Edit/Add</th>
                  <th class="text-center" style="width: 20%;">Delete</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let permission of permissionList; let i = index" class="odd gradeX">
                      <td>{{i+1}}</td>
                      <td>{{permission.Name}}</td>
                      <td class="text-center">
                        <div class="check_box">
                          <input type="checkbox" #View{{i}}="ngModel" [(ngModel)]="permissionList[i].View" name="View{{i}}" id="Check1{{i}}" >
                          <label for="Check1{{i}}" class="checkboxbtn_label"></label>
                        </div>
                      </td>
                      <td class="text-center">
                        <div class="check_box">
                          <input type="checkbox" #AddEdit{{i}}="ngModel" [(ngModel)]="permissionList[i].AddEdit" name="AddEdit{{i}}" id="Check2{{i}}" >
                          <label for="Check2{{i}}" class="checkboxbtn_label"></label>
                        </div>
                      </td>
                      <td class="text-center">                         
                        <div class="check_box">
                          <input type="checkbox" #dlt{{i}}="ngModel" [(ngModel)]="permissionList[i].dlt" name="dlt{{i}}" id="Check3{{i}}" >
                          <label for="Check3{{i}}" class="checkboxbtn_label"></label>
                        </div>
                      </td>
                    </tr>                
              </tbody>
            </table>
          </div>
          <div class="clearfix"></div>
            <div class="form-btn">
              <button type="submit" (click)="updatePermission()" class="btn sub-btn" [disabled]="btn_disable"><span>Submit</span></button>
          </div>
        </div>
      </div>
      <!-- panel-default close -->
    </div>
  </div>
</div>
<!-- end page-wrapper -->
