  <!--  page-wrapper -->
  <div id="page-wrapper">
    <div class="row"> 
      <!--  page header -->
      <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
      </div>
      <!-- end  page header --> 
    </div>
	<div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
    {{globals.message}}
 </div>
    <div class="row">
      <div class="col-lg-12"> 
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading"> 
			<!--<div class="btn-group pull-right add-right">
              <a  class="btn btn-danger btn-add">
              <i class="fa fa-plus fa-fw"></i>Add a User
              </a>
            </div>-->
		  </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th style="width:4%;">No.</th>
                    <th style="width:12%;">First Name</th>
                    <th style="width:13%;">Company Name</th>
					<th style="width:18%;">Email Address</th>
					<!--<th style="width:10%;">City</th>-->
					<th style="width:10%;">Phone Number</th>
					<!--<th style="width:10%;">Zip code</th>-->
					<th style="width:9%;">Role</th>
                    <th style="width:5%;">Active?</th>
					<th style="width:9%;" *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1">Actions</th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let user of userList">
												<td>{{user.UserId}}</td>
												<td>{{user.FirstName}}</td>
												<td>{{user.Name}}</td>
												<td>{{user.EmailAddress}}</td>
												<!--<td>{{user.City}}</td>-->
												<td>{{user.PhoneNumber}}</td>
											<!--	<td>{{user.ZipCode}}</td>-->
												<td>{{user.RoleName}}</td>												
												<td *ngIf="user.IsActive=='1'">Yes</td>
											<td *ngIf="user.IsActive=='0'">No</td>
												
												
												
                    <td *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1">
					<button *ngIf="permissionEntity.AddEdit==1" class="btn btn-default btn-rounded btn-sm" routerLink="/users/edit/{{user.UserId}}" title="Edit"><span class="fa fa-pencil"></span></button>
                      <button *ngIf="permissionEntity.Delete==1" data-type="Record" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button" title="Delete"(click)="deleteUser(user)"><span class="fa fa-times"></span></button></td>
                    
                  </tr>
                 
                 
                 
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End Advanced Tables --> 
      </div>
    </div>
  </div>
  <!-- end page-wrapper --> 
    <div class="modal fade bs-example-modal-sm"  id="Delete_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
          <div class="modal-body" >
              <p>Are You Sure You Want To Remove This User?</p>
            </div>
            <div class="modal-footer text-center">
              <button type="button" class="next_btn" (click)="deleteConfirm(deleteEntity)" id="yes_btn"><span>Yes</span></button>
              <button type="button" class="back_btn" data-dismiss="modal"><span>No</span></button>
          </div>
      </div>
  </div>
</div>
