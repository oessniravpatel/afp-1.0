<!--  page-wrapper -->
        <div id="page-wrapper">

            
            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Userrole</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Userrole
							 <div class="btn-group pull-right add-right">
						  		<a routerLink="/userrole/list" class="btn btn-danger btn-add">
						  		<i class="fa fa-reply fa-fw"></i> Back
						  		</a>
							</div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <!--<div class="col-lg-12">-->
                                    <form class="form-validate" role="form" #userroleForm="ngForm" (ngSubmit)="addUserrole(userroleForm)">
										
                                        <div class="form-group col-md-6 col-md-offset-3">
                                            <label><span class="required">*</span>Role Name</label>
                                            <input type="text" class="form-control" #RoleName="ngModel" [(ngModel)]="userroleEntity.RoleName" class="form-control" name="RoleName" pattern="[a-zA-Z]{0,}" required>
											<span class="error_span" *ngIf="(RoleName.dirty && RoleName.invalid) || (RoleName.pristine && submitted)"> 
											<span *ngIf="RoleName.errors.required || (RoleName.pristine && submitted)">Please enter Role Name</span>
											<span class="error_span" *ngIf="RoleName.errors && RoleName.errors.pattern">
												Please enter a valid Role Name.
										  </span>
											</span>
                                        </div>
										

										
										<div class="form-group col-md-6 col-md-offset-3">
                                            <label><span class="required">*</span>Active?</label>
                                            <br>
											<div class="radio_box">
											    <input type="radio"  name="IsActive" id="role1" value="1" #IsActive="ngModel" [(ngModel)]="userroleEntity.IsActive" required/>
									  <label for="role1">Yes</label>
									</div>
									<div class="radio_box">
									  <input type="radio" name="IsActive" id="role2" value="0" #IsActive="ngModel" [(ngModel)]="userroleEntity.IsActive" required/>
									  <label for="role2">No </label>
									</div><br>
									<span class="error_span" *ngIf="(IsActive.dirty && IsActive.invalid) || (IsActive.pristine && submitted)"> 
										<span *ngIf="IsActive.errors.required || (IsActive.pristine && submitted)">Please select active status</span>
									  </span>

										</div>
										
										<div class="clearfix"></div>
										<div class="form-btn col-md-12">
											<button type="submit" class="btn sub-btn">Submit</button>
											<button type="button" *ngIf="userroleEntity.RoleId==0" (click)="clearForm(userroleForm)" class="btn res-btn">Clear</button>
										</div>
                                    </form>
                                <!--</div>-->
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            
        </div>
        <!-- end page-wrapper -->
