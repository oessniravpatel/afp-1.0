
<div class="inner_content">
  <div class="container ">
    <div class="row">
        <div class="col-md-12">
            <h2>AFP Corporate Training Skills Assessment</h2>
            <h1>Assessment Details</h1>
            <div class="col-md-5 col-sm-6 form_bg">
        <div class="clearfix"></div>
       <form class="form-validate" role="form" #AsmtDetailsForm="ngForm" (ngSubmit)="addAsmtDetails(AsmtDetailsForm)">
          <div class="form-group">
            <label><span>*</span>Assessment Name</label>
            	<input type="text" class="form-control" #AssessmentName="ngModel" maxlength="100"  name="AssessmentName"
							pattern="^([a-zA-Z0-9@*#$#!().-\s]{2,100})$"
							[(ngModel)]="AsmtDetailsEntity.AssessmentName" [ngClass]="{red_border: (AssessmentName.dirty && AssessmentName.invalid) || (AssessmentName.pristine && submitted)}" data-toggle="tooltip" data-placement="top" title="Enter the name of the team you are evaluating for core FP&A competencies."  required/>
						<span class="error_span" *ngIf="(AssessmentName.dirty && AssessmentName.invalid) || (AssessmentName.pristine && submitted)"> 
							<span *ngIf="AssessmentName.errors.required || (AssessmentName.pristine && submitted)">Please enter Assessment Name</span>
							<span class="error_span" *ngIf="AssessmentName.errors && AssessmentName.errors.pattern">
							Please enter a valid Assessment Name.
					  </span>
						</span>	
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" #Description="ngModel" maxlength="2500"  name="Description"
					data-toggle="tooltip" data-placement="top" title="Add any details or notes about that team."
							[(ngModel)]="AsmtDetailsEntity.Description" ></textarea>
							<!--<span class="error_span"  *ngIf="(Description.dirty && Description.invalid) || (Description.pristine && submitted)"> 
							<span *ngIf="Description.errors.required || (Description.pristine && submitted)">Please enter Description</span>
							<span class="error_span" *ngIf="Description.errors && Description.errors.pattern">
							Please enter a valid Description.
					  </span>
						</span>	-->
          </div>
          <div class="form-group">
            <label><span>*</span>Team Size</label>
							<select class="form-control" #TeamSizeId="ngModel" [(ngModel)]="AsmtDetailsEntity.TeamSizeId"
								name="TeamSizeId" [ngClass]="{red_border: (TeamSizeId.dirty && TeamSizeId.invalid) || (TeamSizeId.pristine && submitted)}" required data-toggle="tooltip" data-placement="top" title="Indicate the number of people on the team.">  
                  <option value="">Select</option>>
									<option *ngFor="let Team of TeamSizeList" value="{{Team.TeamSizeId}}" 
									ngSelected="AsmtDetailsEntity.TeamSizeId==Team.TeamSizeId">{{Team.TeamSize}}</option>
								</select>
									<span class="error_span" *ngIf="(TeamSizeId.dirty && TeamSizeId.invalid) || (TeamSizeId.pristine && submitted)">  
										<span *ngIf="TeamSizeId.errors.required || (TeamSizeId.pristine && submitted)">
											Please select Team Size
										</span> 
									</span> 
          </div>
       <div class="clearfix"></div>
		    <button class="next_btn pull-right" [disabled]="btn_disable"   type="submit"><span>Submit</span></button>
<div class="clearfix"></div>
        </form>
      </div> </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
